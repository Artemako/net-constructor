<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Оптический кросс: точно как в программе (node_id=1, параметры по умолчанию) -->
  <!-- node_radius=40, node_border_radius=80, node_border_color=#000000, node_border_weight=4 -->
  <!-- Масштаб: 80→12, 40→6, 4→1.2 (пропорционально) -->
  <!-- 1. Большой круг и треугольник: только обводка + заливка белая (get_painter_figure_border) -->
  <g stroke="#000000" stroke-width="1.2" fill="#FFFFFF">
    <circle cx="16" cy="16" r="12"/>
    <!-- Треугольник: (x, y-R), (x-R*0.865, y+R//2), (x+R*0.865, y+R//2), R=12 → R//2=6 -->
    <polygon points="16,4 5.62,22 26.38,22"/>
  </g>
  <!-- 2. Малый круг: обводка + заливка (url(#id) не разрешается Qt при загрузке из ресурсов → сплошной цвет) -->
  <circle cx="16" cy="16" r="6" stroke="#000000" stroke-width="1.2" fill="#A0A0A4"/>
</svg>
